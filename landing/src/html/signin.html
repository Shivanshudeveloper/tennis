<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class="">
        
      <section class="py-10 bg-gray-800">
        <div class="container mx-auto px-4">
          <div class="max-w-xl mx-auto">
            <div class="mb-10">
              <a class="text-white text-3xl font-bold leading-none" href="#">
                <img class="h-12 mx-auto" src="atis-assets/logo/atis/atis-mono-light.svg" alt="" width="auto">
              </a>
            </div>
            <div class="mb-6 lg:mb-10 p-6 lg:p-12 bg-gray-900 shadow-md rounded">
              <div class="mb-6">
                <span class="text-gray-500">Sign In</span>
                <h3 class="text-2xl font-bold text-white">Join our community</h3>
              </div>
              <form action="">
                <div class="mb-3 flex p-4 bg-gray-800 rounded">
                  <input class="w-full text-xs text-gray-50 bg-gray-800 outline-none" type="email" placeholder="name@email.com">
                  <svg class="h-6 w-6 ml-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
                <div class="mb-6 flex p-4 bg-gray-800 rounded">
                  <input class="w-full text-xs text-gray-50 bg-gray-800 outline-none" type="password" placeholder="Enter your password">
                  <button>
                    <svg class="h-6 w-6 ml-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  </button>
                </div>
                <div class="text-center">
                  <button class="mb-4 w-full py-4 bg-green-600 hover:bg-green-700 rounded text-sm font-bold text-gray-50">Sign In</button>
                  <a class="text-xs text-green-600 hover:underline" href="#">Forgot password?</a>
                  <a class="mt-8 mb-4 p-4 flex justify-center items-center border rounded hover:bg-gray-800" href="#">
                    <img class="mr-4" src="atis-assets/social/facebook-logo.png" alt="">
                    <span class="text-xs text-gray-500 font-bold">Sign In with Facebook</span>
                  </a>
                  <a class="p-4 flex justify-center items-center border rounded hover:bg-gray-800" href="#">
                    <img class="mr-4" src="atis-assets/social/google-logo.png" alt="">
                    <span class="text-xs text-gray-500 font-bold">Sign In with Google</span>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
        
      <section>
        <div class="skew skew-top mr-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-gray-900" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 0 10 10 0 10"></polygon>
          </svg>
        </div>
        <div class="skew skew-top ml-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-gray-900" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 10 10 0 10 10"></polygon>
          </svg>
        </div>
        <div class="py-20 bg-gray-900 radius-for-skewed">
          <div class="container mx-auto px-4">
            <div class="flex flex-wrap mb-6 lg:mb-20">
              <div class="mb-6 w-full lg:w-1/5">
                <a class="text-white text-3xl font-bold leading-none" href="#">
                  <img class="h-12" src="atis-assets/logo/atis/atis-mono-white.svg" alt="" width="auto">
                </a>
              </div>
              <div class="mb-5 w-full lg:w-1/5">
                <p class="text-gray-400 leading-loose">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed luctus eget justo.</p>
              </div>
              <div class="w-full lg:w-3/5 flex flex-wrap -mx-3 justify-end">
                <div class="mb-6 w-full md:w-1/2 lg:w-1/4 lg:mr-6 px-3">
                  <h5 class="mb-4 font-bold text-gray-50">Office</h5>
                  <p class="text-gray-400 leading-loose">359 Hidden Valley Road, NY</p>
                </div>
                <div class="mb-6 w-full md:w-1/2 lg:w-1/4 px-3">
                  <h5 class="mb-4 font-bold text-gray-50">Contacts</h5>
                  <p class="text-gray-400">hello@example.com</p>
                </div>
              </div>
            </div>
            <div class="w-full flex justify-between">
              <p class="text-sm text-gray-400">Â© 2021. All rights reserved.</p>
              <div class="flex space-x-2 lg:space-x-4">
                <a href="#">
                  <img src="atis-assets/social/facebook.svg" alt="">
                </a>
                <a href="#">
                  <img src="atis-assets/social/twitter.svg" alt="">
                </a>
                <a href="#">
                  <img src="atis-assets/social/instagram.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="skew skew-bottom mr-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-gray-900" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 0 10 0 0 10"></polygon>
          </svg>
        </div>
        <div class="skew skew-bottom ml-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-gray-900" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 0 10 0 10 10"></polygon>
          </svg>
        </div>
      </section>
    </div>
  </body>
</html>
